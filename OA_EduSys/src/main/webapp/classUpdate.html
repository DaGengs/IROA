<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增班级</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/classes.js"></script>
    <script type="text/javascript">
        $(function () {
            var json = getData();
            var obj = JSON.parse(decodeURI(json));
            showData(obj);
        })

        function getData() {
            var url = window.location.search;
            index = url.indexOf("?");
            if (index > -1) {
                var str = url.substr(index + 1);
                if (str.indexOf('=')) {
                    return str.split('=')[1];
                }
            }
            return null;
        }

        function showData(obj) {
            $("#class_no").val(obj.class_no);
            $("#class_name").val(obj.class_name);
            $("#subj_id").val(obj.subj_id);
            $("#startTime").val(obj.startTime);
            $("#class_week").val(obj.class_week);
        }
    </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>新增班级</legend>
    <div class="layui-field-box">
        <div class="layui-container">
            <form class="layui-form">
                <div class="layui-row layui-col-md-offset4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="class_no" id="class_no"
                                   class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="class_name" id="class_name"
                                   class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属学科</label>
                        <div class="layui-input-inline">
                            <div class="layui-input-inline">
                                <select name="subj_id" id="subj_id">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开班时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="startTime" id="startTime"
                                   class="layui-input" lay-verify="required|date">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">周期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="class_week" id="class_week"
                                   class="layui-input" lay-verify="required|number">
                        </div>
                    </div>
                    <div class="layui-form-item"
                         style="margin-top: 50px; margin-left: 10px">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="update"
                                    type="button">保存
                            </button>
                            <a class="layui-btn" href="javascript: window.location.href = document.referrer;"
                               type="button">返回</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
<hr class="layui-bg-blue">
</body>
</html>
