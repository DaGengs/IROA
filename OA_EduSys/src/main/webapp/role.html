<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>角色管理</title>
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="media/css/font-awesome.min.css" media="all"/>
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/role.js"></script>
</head>
<body>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="addMenu"><i class="layui-icon">&#xe642;</i>分配权限</a>
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<script type="text/html" id="menu_nameTpl">
    {{# if(d.menus == ""){ }}
    暂无
    {{# } else { }}
    {{# for(var i = 0; i < d.menus.length; i++){ }}
    {{ d.menus[i].menu_name }}
    {{# } }}
    {{# } }}
</script>
<script type="text/html" id="menu_urlTpl">
    {{# if(d.menus == ""){ }}
    暂无
    {{# } else { }}
    {{# for(var i = 0; i < d.menus.length; i++){ }}
    {{ d.menus[i].menu_url }}
    {{# } }}
    {{# } }}
</script>
<script type="text/html" id="menu_iconTpl">
    {{# if(d.menus == ""){ }}
    暂无
    {{# } else { }}
    {{# for(var i = 0; i < d.menus.length; i++){ }}
    <i class="layui-icon">{{ d.menus[i].menu_icon }}</i>
    {{# } }}
    {{# } }}
</script>
<div style="display: none;" id="addModel">
    <form class="layui-form">
        <div style="margin-top: 30px;">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="role_name" required lay-verify="required" placeholder="请输入角色名称"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>
<div style="margin-left: 1400px;margin-top: 30px">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-md layui-btn-normal" href="javascript:;" data-method="addRole" id="add">
            <i class="layui-icon">&#xe654;</i>新增
        </a>
        <!--  <button class="layui-btn layui-btn-primary">
              <i class="layui-icon">&#xe642;</i>修改
          </button>
          <button class="layui-btn layui-btn-primary">
              <i class="layui-icon">&#xe640;</i>删除
          </button>-->
    </div>
</div>
<div style="display: none" id="menuModel">
    <form class="layui-form">
        <div class="layui-form-item" style="margin-top: 20px;margin-left: -10px">
            <div id="menuList">
            </div>
        </div>
    </form>
</div>
<div class="layui-container">
    <table id="tbdata" lay-filter="tbop"></table>
</div>
</body>
</html>
