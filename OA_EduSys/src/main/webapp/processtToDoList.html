<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滴答办公系统-待办事项</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
</head>
<body>
<div class="layui-container">
    <table id="tbdata" lay-filter="tbop"></table>
    <script type="text/html" id="barop">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="yes">同意</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="no">拒绝</a>
    </script>
</div>
<script src="media/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#tbdata'
            , url: 'processNoList.do' //数据接口
            , width: "1300"
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', width: '7%', title: '序号', sort: true, fixed: 'left'}
                , {field: 'applyName', title: '发起人'}
                , {field: 'type', title: '类型'}
                , {field: 'startDate', title: '起始日期', sort: true}
                , {field: 'endDate', title: '终止日期', sort: true}
                , {field: 'days', width: '7%', title: '天数', sort: true}
                , {field: 'pid', title: '流程序号'}
                , {field: 'tid', title: '任务序号'}
                , {field: 'tname', title: '任务名称'}
                , {field: 'tctime', width: '15%', title: '任务时间'}
                , {field: 'right', title: '操作', toolbar: "#barop", with: "120px"}
            ]]
        });
        //监听工具条
        table.on('tool(tbop)', function (obj) {
            var data = obj.data;
            if (obj.event === 'no') {
                layer.confirm('是否拒绝?', function (index) {
                    $.ajax({
                        url: "processUpdate.do",
                        type: "POST",
                        data: "id=" + data.id + "&flag=3&tid=" + data.tid,
                        success: function (data) {
                            if (data.code == 1) {
                                obj.del();//删除表格中的对应行数据
                                layer.close(index);
                                layer.msg("审批成功", {icon: 6});
                            } else {
                                layer.msg("审批失败", {icon: 5});
                            }
                        }
                    });
                });
            } else if (obj.event === 'yes') {//编辑 修改
                layer.confirm('确认同意?', function (index) {
                    $.ajax({
                        url: "processUpdate.do",
                        type: "POST",
                        data: "id=" + data.id + "&status=2&tid=" + data.tid,
                        success: function (data) {
                            if (data.code == 1) {
                                obj.del();//删除表格中的对应行数据
                                layer.close(index);
                                layer.msg("审批成功", {icon: 6});
                            } else {
                                layer.msg("审批失败", {icon: 5});
                            }
                        }
                    });
                });
            }
        });
    });

</script>
</body>
</html>
