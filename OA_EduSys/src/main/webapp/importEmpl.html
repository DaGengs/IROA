<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导入员工</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/importEmpl.js"></script>
</head>
<body>
<fieldset class="layui-elem-field">
    <legend>批量导入员工信息</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-row layui-col-md-offset3">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择部门</label>
                    <div class="layui-input-inline">
                        <select name="dept_id" id="dept_id">
                            <option>请选择</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn layui-btn-danger"
                                id="upload">
                            <i class="fa fa-icon fa-upload" aria-hidden="true"></i> 选择文件
                        </button>
                    </div>
                    <div class="layui-input-inline">
                        <a href="excel/employee_Temp.xls" class="layui-btn layui-btn-normal"
                           id="test7">
                            <i class="fa fa-icon fa-download" aria-hidden="true"></i> 下载模板
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
</body>
</html>
