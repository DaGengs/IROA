<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加部门</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/department.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>新增部门</legend>
    <div class="layui-field-box">
        <div class="layui-container">
            <form class="layui-form">
                <div class="layui-row layui-col-md-offset4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">部门名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="dept_name" lay-verify="required" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上级部门</label>
                        <div class="layui-input-inline">
                            <select name="dept_p_id" id="dept_p_id">
                                <option>请选择</option>
                                <option value="0">无</option>
                            </select>
                        </div>
                    </div>
                    <!-- 	<div class="layui-form-item">
                            <label class="layui-form-label">部门等级</label>
                            <div class="layui-input-inline">
                                <input type="text" id="dept_level" class="layui-input">
                            </div>
                        </div> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">成立时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="createtime" class="layui-input" lay-verify="required|date"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item"
                         style="margin-top: 50px;margin-left: 50px ">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="save"
                                    type="button">确认新增
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
<hr class="layui-bg-blue">
</body>
</html>
