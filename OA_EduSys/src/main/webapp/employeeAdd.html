<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增员工</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/employee.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>新增员工</legend>
</fieldset>
<div class="layui-container">
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">员工姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="empl_name" id="empl_name"
                               class="layui-input" lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="empl_gender" value="男" title="男" checked>
                        <input type="radio" name="empl_gender" value="女" title="女">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-inline">
                        <input type="text" name="empl_phone" id="empl_phone"
                               class="layui-input" lay-verify="required|phone" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="empl_email" lay-verify="required|email" autocomplete="off"
                               id="empl_email" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-inline">
                        <select name="dept_id" id="dept_id">
                            <option>请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">入职时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="createDate" autocomplete="off" lay-verify="required|date"
                               id="createDate"
                               class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">工作照片</label>
                        <input type="hidden" id="empl_imgUrl" name="empl_imgUrl">
                        <img alt="" src="media/images/二寸照片.png" width="200px" height="300px" id="imgUrl">
                        <button type="button" class="layui-btn " id="upload"
                                style="margin-left: 110px">
                            <i class="layui-icon">&#xe67c;</i>上传照片
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-md-offset4">
                <div class="layui-inline">
                    <label class="layui-form-label">示例</label> <img alt="个人二寸照片"
                                                                    src="media/images/二寸照片.png" width="200px"
                                                                    height="300px">
                </div>
            </div>
        </div>
        <hr/>
        <div class="layui-form-item" align="center">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" id="btn" lay-submit="" lay-filter="save"
                        type="button" disabled>确认新增
                </button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
