<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="media/layui/css/layui.css"
          media="all">
    <link rel="stylesheet" type="text/css" href="media/css/login.css"
          media="all">
    <link rel="stylesheet" type="text/css" href="media/css/verify.css">
</head>
<body class="layui-bg-black">
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
    <h1>
        <strong>员工后台登录</strong> <em>Employee System</em>
    </h1>
    <form action="login.do" method="post">
        <div class="layui-user-icon larry-login">
            <input type="text" placeholder="工号" autocomplete="off" class="login_txtbx" name="user_no"/>
        </div>
        <div class="layui-pwd-icon larry-login">
            <input type="password" placeholder="密码" class="login_txtbx"
                   name="user_password"/>
        </div>
        <div class="feri-code">
            <div id="mpanel4"></div>
        </div>
        <div class="layui-submit larry-login">
            <input type="submit" value="立即登陆" class="submit_btn" id="login"
                   disabled="disabled"/>
        </div>
    </form>
    <div class="layui-login-text">
        <p>© 2016-2018 iruier.cn 版权所有</p>
    </div>
</div>
<script type="text/javascript" src="media/layui/layui.all.js"></script>
<script type="text/javascript" src="media/js/login.js"></script>
<!--互动的粒子动画特效插件  -->
<script type="text/javascript" src="media/js/jparticle.jquery.js"></script>
<script type="text/javascript" src="media/js/verify.min.js"></script>
<script type="text/javascript">
    $(function () {
        //互动的粒子动画特效插件
        $(".layui-canvs").jParticle({
            background: "#141414",
            color: "#E6E6E6"
        });
        $('#mpanel4').slideVerify(
            {
                type: 2, //类型
                vOffset: 3, //误差量，根据需求自行调整
                vSpace: 5, //间隔
                imgName: ['code_1.jpg', 'code_2.jpg', 'code_3.jpg',
                    'code_4.jpg', 'code_5.jpg', 'code_6.jpg',
                    'code_7.jpg', 'code_8.jpg'],
                imgSize: {
                    width: '350px',
                    height: '200px',
                },
                blockSize: {
                    width: '50px',
                    height: '50px',
                },
                barSize: {
                    width: '350px',
                    height: '30px',
                },
                ready: function () {
                },
                success: function () {
                    /* alert('验证成功，添加你自己的代码！');
                    //......后续操作
                    defaults.explain="OK"; */
                    $("#login").attr("disabled", false);
                },
                error: function () {

                }

            });
    });
</script>
</body>
</html>
