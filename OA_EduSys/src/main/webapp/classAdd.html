<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增班级</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/classes.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>新增班级</legend>
    <div class="layui-field-box">
        <div class="layui-container">
            <form class="layui-form">
                <div class="layui-row layui-col-md-offset4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="class_name" id="class_name" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属学科</label>
                        <div class="layui-input-inline">
                            <select name="subj_id" id="subj_id">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开班时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="startTime" id="startTime" lay-verify="required|date"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">周期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="class_week" autocomplete="off" id="class_week"
                                   lay-verify="required|number" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item"
                         style="margin-top: 50px; margin-left: 50px">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="save"
                                    type="button">确认新增
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
<hr class="layui-bg-blue">
</body>
</html>
