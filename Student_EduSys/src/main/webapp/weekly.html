<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的周报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/weekly.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>我的周报</legend>
    <div class="layui-field-box">
        <div class="layui-container">
            <form class="layui-form">
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">学员姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="stu_name" id="stu_name" class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">周报标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="week_title" id="week_title" placeholder="请填写周报标题"
                                   class="layui-input" required style="width: 350px">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">周报标题</label>
                        <div class="layui-input-block">
								<textarea name="week_content" id="week_content" required placeholder="请输入周报内容"
                                          class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 50px;margin-left: 400px">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1"
                                    type="button">立即提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
<hr class="layui-bg-blue">
<table class="layui-hide" id="tbdata"></table>
</body>
</html>
