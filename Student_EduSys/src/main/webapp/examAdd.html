<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增习题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/exam.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>新增习题</legend>
    <div class="layui-field-box">
        <div class="layui-container">
            <form class="layui-form">
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">学员姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="stu_name" id="stu_name"
                                   class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">题目</label>
                        <div class="layui-input-block">
                            <input type="text" name="exam_title" id="exam_title"
                                   placeholder="请填写题目" class="layui-input" required
                            >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容/答案</label>
                        <div class="layui-input-block">
								<textarea name="exam_content" id="exam_content" required
                                          placeholder="请输入内容/答案" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <select name="exam_type" id="exam_type">
                                <option value="0">请选择</option>
                                <option>基础</option>
                                <option>框架</option>
                                <option>逻辑</option>
                                <option>挑战</option>
                                <option>必问</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item"
                         style="margin-top: 50px; margin-left: 400px">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="save"
                                    type="button">立即提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
</body>
</html>
