<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>匿名投诉</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/complaint.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>匿名投诉</legend>
    <div class="layui-field-box">
        <div class="layui-container">
            <form class="layui-form">
                <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">投诉内容</label>
                        <div class="layui-input-block">
								<textarea rows="10" name="comp_content" id="comp_content" required
                                          placeholder="本投诉是匿名投诉，不会暴露您的信息"
                                          class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 50px;margin-left: 400px">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="save"
                                    type="button">立即提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</fieldset>
<hr class="layui-bg-blue">
</body>
</html>
