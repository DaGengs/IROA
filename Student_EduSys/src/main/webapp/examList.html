<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增习题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/exam.js"></script>
</head>
<body>
<script type="text/html" id="barop">
    <a class="layui-btn layui-btn-mini" lay-event="detail">查看详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="edit">修改</a>
</script>

<div id="model" style="display: none">
    <fieldset class="layui-elem-field">
        <legend align="center">问题</legend>
        <div class="layui-field-box">
            <p id="exam_titles" style="font-family: 楷体;font-size: 20px;"></p>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend align="center">答案</legend>
        <div class="layui-field-box">
            <p id="exam_contents" style="font-family: 楷体;font-size: 20px"></p>
        </div>
    </fieldset>
</div>
<hr class="layui-bg-blue">
<table class="layui-hide" id="tbdata" lay-filter="tbop"></table>
</body>
</html>
