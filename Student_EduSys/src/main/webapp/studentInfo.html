<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="media/layui/css/layui.css" media="all">
    <script src="media/js/jquery.min.js"></script>
    <script src="media/layui/layui.js"></script>
    <script src="media/js/studentInfo.js"></script>
</head>

<body>

<fieldset class="layui-elem-field layui-field-title"
          style="margin-top: 20px;">
    <legend>完善个人资料</legend>
</fieldset>
<div class="layui-container">
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-col-md7">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">学号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="stu_no" id="stu_no" class="layui-input"
                                   readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="stu_idNumber" id="stu_idNumber"
                                   class="layui-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="stu_phone" id="stu_phone"
                                   class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">QQ</label>
                        <div class="layui-input-inline">
                            <input type="text" name="stu_QQ" id="stu_QQ" class="layui-input"
                                   readonly>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="stu_name" id="stu_name"
                                   class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="stu_gender" value="男" title="男"
                                   checked readonly> <input type="radio" name="stu_gender"
                                                            value="女" title="女" readonly>
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">所在班级</label>
                        <div class="layui-input-inline">
                            <input type="text" name="class_name" id="class_name"
                                   class="layui-input" readonly>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">介绍人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="stu_introno" id="stu_introno"
                                   class="layui-input" readonly>
                        </div>
                    </div>

                </div>
            </div>
            <!-- <div class="layui-col-md3 layui-col-md-offset2">
                <img alt="" src="media/images/qf.jpg" width="300px" height="300px">
            </div> -->
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">入学时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="createtime" id="createtime"
                           class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">在校状态</label>
                <div class="layui-input-inline">
                    <input type="text" name="status" id="status" class="layui-input"
                           readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">毕业院校</label>
                <div class="layui-input-block">
                    <input type="text" name="stu_schoolName" id="stu_schoolName"
                           class="layui-input" style="width: 515px">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 9px">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-inline">
                    <input type="text" name="stu_education" id="stu_education"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item" id="location">
            <div class="layui-inline">
                <label class="layui-form-label">所在省份</label>
                <div class="layui-input-inline">
                    <select name="prov_name" id="prov_name" lay-filter="prov_name">
                        <option value="-1">请选择省</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-inline">
                    <select name="city_name" id="city_name" lay-filter="city_name">
                        <option value="0">请选择市</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所在县区</label>
                <div class="layui-input-inline">
                    <select name="county_name" id="county_name">
                        <option value="0">请选择县/区</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="addr_detail" id="addr_detail"
                           class="layui-input" style="width: 515px">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 9px">
                <label class="layui-form-label">籍贯</label>
                <div class="layui-input-inline">
                    <input type="text" name="stu_origin" id="stu_origin" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">紧急联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="cont_name" id="cont_name"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">关系</label>
                <div class="layui-input-inline">
                    <input type="text" name="cont_rel" id="cont_rel"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="cont_phone" id="cont_phone"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系地址</label>
            <div class="layui-input-block">
                <input type="text" name="cont_addr" id="cont_addr"
                       class="layui-input" style="width: 515px">
            </div>

        </div>
        <div class="layui-row">
            <div class="layui-col-md4">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">照片</label>
                        <input type="hidden" name="photo_url" id="photo_url">
                        <img alt="个人二寸照片" src="media/images/二寸照片.png" width="200px" height="300px" id="photo">
                        <button type="button" class="layui-btn" id="upPhoto"
                                style="margin-left: 110px">
                            <i class="layui-icon">&#xe67c;</i>上传照片
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md4 layui-col-md-offset4">
                <div class="layui-inline">
                    <label class="layui-form-label">示例</label> <img alt=""
                                                                    src="media/images/二寸照片.png" width="200px"
                                                                    height="300px">
                </div>
            </div>
        </div>
        <hr/>
        <div class="layui-row">
            <div class="layui-col-md5">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证正面</label>
                        <input type="hidden" name="card_pre" id="card_pre">
                        <img alt="身份证正面" src="media/images/身份证正面.png" width="300px" height="200px" id="card_p">
                        <button type="button" class="layui-btn" id="upCard_pre" style="margin-left: 110px">
                            <i class="layui-icon">&#xe67c;</i>上传身份证正面照片
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md layui-col-md-offset7">
                <div class="layui-inline">
                    <label class="layui-form-label">示例</label> <img alt=""
                                                                    src="media/images/身份证正面.png" width="300px"
                                                                    height="200px">
                </div>
            </div>
        </div>
        <hr/>
        <div class="layui-row">
            <div class="layui-col-md5">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证反面</label>
                        <input type="hidden" name="card_suf" id="card_suf">
                        <img alt="身份证反面" src="media/images/身份证反面.png" width="300px" height="200px" id="card_s">
                        <button type="button" class="layui-btn" id="upCard_suf" style="margin-left: 110px">
                            <i class="layui-icon">&#xe67c;</i>上传身份证反面照片
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md layui-col-md-offset7">
                <div class="layui-inline">
                    <label class="layui-form-label">示例</label> <img alt=""
                                                                    src="media/images/身份证正面.png" width="300px"
                                                                    height="200px">
                </div>
            </div>
        </div>
        <div class="layui-form-item" align="center">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="save"
                        type="button">立即提交
                </button>
            </div>
        </div>
    </form>
</div>

</body>

</html>
